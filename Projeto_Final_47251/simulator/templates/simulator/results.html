{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Ecrã 2</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">

    <style>
        .dropdown-custom {
            position: relative;
            display: inline-block;
            margin-top: 20px;
        }

        .dropdown-btn {
            background-color: #089FF6;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 250px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .show {
            display: block;
        }

        .logo {
            max-height: 100px;
        }
    </style>
</head>
<body>
    <div class="container text-center py-5">
        <img src="{% static 'imagens/logo.png' %}" alt="Logo" class="logo mb-3 img-fluid">
        <h1 class="mb-4">Bem-vindo ao Ecrã 2</h1>

        <!-- Dropdown para histórico com seleção por tipo -->
        <div class="dropdown-custom mb-4">
            <button onclick="toggleDropdown()" class="dropdown-btn">Histórico de Simuladores</button>
            
                <div id="historicoDropdown" class="dropdown-content">
                    <a href="{% url 'historico' 'I' %}">Simuladores de Consumo (Tipo I)</a>
                    <a href="{% url 'historico' 'II' %}">Simuladores de Investimento (Tipo II)</a>

                </div>

            
        </div>

        <div>
            <a href="{% url 'index' %}" class="btn btn-secondary">Voltar ao Início</a>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function toggleDropdown() {
            document.getElementById("historicoDropdown").classList.toggle("show");
        }

        window.onclick = function(event) {
            if (!event.target.matches('.dropdown-btn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    dropdowns[i].classList.remove('show');
                }
            }
        }
    </script>
</body>
</html>
