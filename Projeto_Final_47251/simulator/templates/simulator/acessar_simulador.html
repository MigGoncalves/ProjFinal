{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Introduzir Senha</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 400px;
            margin-top: 100px;
        }

        .logout-btn {
            position: absolute;
            top: 20px;
            right: 30px;
        }
    </style>
</head>
<body class="bg-light d-flex justify-content-center">

    <!-- BotÃ£o de Logout -->
    {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" class="btn btn-danger logout-btn">Logout</a>
    {% endif %}

    <div class="form-container">
        <h3 class="text-center mb-4">Acesso ao Simulador</h3>

        {% if erro %}
            <div class="alert alert-danger">{{ erro }}</div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <input type="password" class="form-control" name="senha" placeholder="Introduza a senha" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Entrar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
