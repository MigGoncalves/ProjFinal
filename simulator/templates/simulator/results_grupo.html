{% load static %}
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Resultados do Grupo</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">

    <!-- Bokeh -->
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-3.7.2.min.js"></script>
    <link href="https://cdn.bokeh.org/bokeh/release/bokeh-3.7.2.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-4">
        <!-- Título -->
        <div class="text-center mb-4">
            <h1>Resultados do {{ grupo.nome_grupo }}</h1>
        </div>

        <!-- Gráfico Bokeh -->
        <div class="d-flex justify-content-center mb-4">
            {{ bokeh_div|safe }}
        </div>

        <!-- Tabela de Resultados -->
        <div class="row justify-content-center">
            <div class="col-md-6">
                <table class="table table-bordered text-center">
                    <tbody>
                        <tr class="table-light">
                            <th>Resultado 1</th>
                            <td>{{ grupo.resultado_1 }}</td>
                        </tr>
                        <tr class="table-light">
                            <th>Resultado 2</th>
                            <td>{{ grupo.resultado_2 }}</td>
                        </tr>
                        <tr class="table-primary">
                            <th>Resultado Final</th>
                            <td>{{ grupo.resultado_final }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Botão Voltar -->
        <div class="text-center mt-4">
            <a href="javascript:history.back()" class="btn btn-secondary">Voltar</a>
        </div>
    </div>

    <!-- Script Bokeh -->
    {{ bokeh_script|safe }}

    <!-- Bootstrap Bundle JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
