{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Grupos Associados</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container my-5">
    <h2 class="text-center mb-4">Grupos Associados</h2>

    <table class="table table-bordered table-hover text-center align-middle">
        <thead class="table-primary">
            <tr>
                <th>ID do Grupo</th>
                <th>Nome do Grupo</th>
                <th>Detalhes</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for grupo in simulador.grupos %}
            <tr>
                <td>{{ grupo.grupo_id }}</td>
                <td>{{ grupo.nome_grupo }}</td>
                <td>{{ grupo.valor }}</td>
                <td>
                    <a href="{% url 'historico_pormenor_grupo' simulador.id grupo.grupo_id %}" class="btn btn-info">
                        Ver Detalhes
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a href="{% url 'historico' %}" class="btn btn-secondary">Voltar ao Histórico</a>
    </div>
</div>

<!-- Bootstrap JS (opcional, para funcionalidades interativas) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
